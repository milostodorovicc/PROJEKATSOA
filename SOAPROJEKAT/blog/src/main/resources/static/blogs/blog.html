<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <style>

        body {
            background-color: silver;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .blog-form {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }


        input[type="text"], input[type="date"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }


        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }


        button {
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="blog.js"></script>
</head>
<body>

<div class="blog-form">
    <h1>Blog Form</h1>

    <label for="naslov">Naslov:</label>
    <input type="text" id="naslov" name="naslov" required><br><br>

    <label for="opis">Opis:</label>
    <input type="text" id="opis" name="opis" required><br><br>

    <label for="datumkreiranja">Datum kreiranja:</label>
    <input type="date" id="datumkreiranja" name="datumkreiranja" required><br><br>

    <!--<label for="images">Slike</label>-->
    <!--<input type="file" name="images" id="images" multiple><br><br>-->
    <!--<div class="image-container" id="imageContainer"></div>-->

</div>

</body>
</html>
