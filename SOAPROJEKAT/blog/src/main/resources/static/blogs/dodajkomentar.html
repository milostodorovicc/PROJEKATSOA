<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj komentar</title>

  <style>


    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .novasala {
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .novasala h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }


    label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
      color: #333;
      text-align: left;
    }

    input[type="text"] {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff7e5f;
      outline: none;
    }


    button {
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #0072ff;
      color: white;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    button:active {
      background-color: #ff7e5f;
    }


    @media (max-width: 600px) {
      .novasala {
        width: 90%;
        padding: 20px;
      }

      input[type="text"], button {
        font-size: 16px;
      }
    }

  </style>

  <script src="jquery.min.js"></script>
  <script src="jquery.validate.min.js"></script>
  <script src="dodajkomentar.js"></script>
</head>
<body>

<div class="novasala">
  <h1>Novi komentar</h1>
  <form id="novasala">
    <label for="komentar">Komentar</label>
    <input type="text" id="komentar" name="komentar" required><br><br>

    <button id="dodajkomentar1" type="button">Dodaj komentar</button>
  </form>
</div>

</body>
</html>
