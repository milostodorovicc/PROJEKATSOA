<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>Kreiranje bloga</title>
    <link rel = "stylesheet" type = "text/css" >
    <script src="jquery.min.js"></script>

    <script src="jquery.validate.min.js"></script>

    <script src="kreiranjebloga.js"></script>
</head>

<body>

<div class = "login-form">
    <h1>Kreiraj blog</h1>
    <form  id = "form1" >

        <label for="naslov">Naslov bloga: </label>
        <input id="naslov" type="text" name="naslov" placeholder="Unesite naslov bloga"
               size="25" maxlength="35" required  />

        <br/>
        <br/>

        <label for="opis"> Opis bloga: </label>
        <input id="opis" type="text" name="opis" placeholder="Unesite opis bloga"
               size="50" maxlength="235" required />
        <br/>
        <br/>

        <input type="file" name="files" id="imageInput" multiple>
        <div id="imagePreview"></div>

        <div id="response"></div>
        <br/>
        <br/>
        <input type = "submit" value = "Kreiraj blog">
    </form>


</div>
</body>








</html>
