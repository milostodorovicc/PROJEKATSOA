<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kreiranje bloga</title>

    <style>

        body {
            background-color: silver;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .login-form {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }


        input[type="text"], input[type="file"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }


        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }


        #imagePreview {
            margin-top: 10px;
        }


        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }


        #response {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>

    <script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="kreiranjebloga.js"></script>
</head>

<body>

<div class="login-form">
    <h1>Kreiraj blog</h1>
    <form id="form1" enctype="multipart/form-data">

        <label for="naslov">Naslov bloga:</label>
        <input id="naslov" type="text" name="naslov" placeholder="Unesite naslov bloga" size="25" maxlength="35" required/>

        <br/>

        <label for="opis">Opis bloga:</label>
        <input id="opis" type="text" name="opis" placeholder="Unesite opis bloga" size="50" maxlength="235" required/>
        <br/>

        <label for="imageInput">Izaberi slike:</label>
        <input type="file" name="files" id="imageInput" multiple>
        <div id="imagePreview"></div>

        <div id="response"></div>
        <br/>
        <input type="submit" value="Kreiraj blog">
    </form>
</div>

</body>
</html>
