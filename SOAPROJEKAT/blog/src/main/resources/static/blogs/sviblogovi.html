<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svi blogovi</title>

    <style>

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
            color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 12px 20px;
            margin: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0072ff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);

        }

        button:focus {
            outline: none;
        }


        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 20px;
            }
            button {
                font-size: 14px;
                padding: 10px 18px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>

    <script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="sviblogovi.js"></script>
</head>
<body>

<div class="content">
    <h1>Blogovi</h1>

    <table id="sviblogovi">
        <tr>
            <th>Naslov</th>
            <th>Opis</th>
            <th>Datum kreiranja</th>
            <th>Odaberi blog</th>
        </tr>


    </table>

    <div>
        <button id="dodajkomentar">Dodaj komentar</button>
        <button id="prikaziblog">Prika≈æi blog</button>
        <button id="svikomentari">Svi komentari</button>
    </div>
</div>

</body>
</html>
