<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svi komentari bloga</title>

    <style>


        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            box-sizing: border-box;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }


        button {
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #4CAF50;
        }


        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 20px;
            }
            button {
                font-size: 14px;
                padding: 10px 18px;
            }
            table {
                font-size: 14px;
            }
        }

    </style>

    <script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="svikomentari.js"></script>
</head>
<body>

<div class="content">
    <h1>Komentari</h1>

    <table id="svikomentari">
        <tr>
            <th>Korisniƒçko ime</th>
            <th>Tekst</th>
            <th>Datum</th>
        </tr>

    </table>


</div>

</body>
</html>
