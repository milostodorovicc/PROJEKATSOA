server:
  port: 8081


spring:
  cloud:
    gateway:
      routes:
        - id: soa
          uri: http://soa:8011
          predicates:
            - Path=/api/korisnik/**
        - id: static
          uri: http://soa:8011
          predicates:
            - Path=/**
        - id: soablog
          uri: http://soablog:8012
          predicates:
            - Path=/api/blogovi/**


