<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreiranje tura</title>

  <style>


    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .login-form {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      box-sizing: border-box;
      text-align: center;
    }

    .login-form h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }


    input[type="text"], input[type="number"], input[type="submit"], input[type="radio"] {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
    }


    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #0072ff;
      outline: none;
    }


    input[type="submit"] {
      background-color: #0072ff;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }


    label {
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
      color: black;
      text-align: left;
    }


    fieldset {
      border: 2px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    fieldset legend {
      font-size: 20px;
      font-weight: bold;
      color: #0072ff;
    }


    input[type="radio"] {
      margin-right: 8px;
    }


    @media (max-width: 768px) {
      .login-form {
        width: 90%;
        padding: 20px;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }

  </style>

  <script src="jquery.min.js"></script>
  <script src="jquery.validate.min.js"></script>
  <script src="kreiranjetura.js"></script>
</head>

<body>

<div class="login-form">
  <h1>Kreiraj turu</h1>
  <form id="turaform">

    <label for="nazivture">Naziv ture:</label>
    <input id="nazivture" type="text" name="nazivture" placeholder="Unesite naziv ture" required/>

    <label for="opisture">Opis ture:</label>
    <input id="opisture" type="text" name="opisture" placeholder="Unesite opis ture" required/>

    <label for="duzinature">Du탑ina ture:</label>
    <input id="duzinature" type="number" name="duzinature" placeholder="Unesite du탑inu ture" required/>

    <label for="tezinature">Te탑ina ture:</label>
    <input id="tezinature" type="number" name="tezinature" placeholder="Unesite te탑inu ture" required/>

    <label for="cenature">Cena ture:</label>
    <input id="cenature" type="number" name="cenature" placeholder="Unesite cenu ture" required/>

    <fieldset>
      <legend>Odaberite tagove:</legend>
      <label for="tag1">TAG1</label>
      <input id="tag1" type="radio" name="tag1" value="tag1" />
      <label for="tag2">TAG2</label>
      <input id="tag2" type="radio" name="tag2" value="tag2" />
      <label for="tag3">TAG3</label>
      <input id="tag3" type="radio" name="tag3" value="tag3" />
    </fieldset>

    <input type="submit" value="Kreiraj turu">
  </form>
</div>

</body>
</html>
